<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DevOps Tools Showcase</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="tools.css" />
</head>
<body>
  <div class="stars"></div>
  <div class="content">
    <h1>🛠️ DevOps Tools You'll Love 🚀</h1>
    <div class="tool-grid">
      <!-- Tool Cards -->
      <div class="tool-card">
        <img src="assets/docker.png" alt="Docker">
        <p><strong>Docker:</strong> Containerization platform for packaging applications.</p>
      </div>
      <div class="tool-card">
        <img src="assets/kubernetes.png" alt="Kubernetes">
        <p><strong>Kubernetes:</strong> Orchestrates containers at scale.</p>
      </div>
      <div class="tool-card">
        <img src="assets/jenkins.png" alt="Jenkins">
        <p><strong>Jenkins:</strong> Automates building and testing code.</p>
      </div>
      <div class="tool-card">
        <img src="assets/git.png" alt="Git">
        <p><strong>Git:</strong> Distributed version control system.</p>
      </div>
      <div class="tool-card">
        <img src="assets/ansible.png" alt="Ansible">
        <p><strong>Ansible:</strong> Automates IT processes using simple playbooks.</p>
      </div>
      <!-- Add more tools as needed -->
    </div>
  </div>
</body>
</html>
